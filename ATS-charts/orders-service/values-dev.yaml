# Global Values
global:
  chartName: orders-service
# Charts Name
orders-service:
  # Deployment
  Deployment:
    enabled: true
    name: orders-service
    replicas: 1
    imageRepository: 874714672583.dkr.ecr.us-east-1.amazonaws.com/oasis-ats-dev-order-service
    imageTag: 0.1.0-440be74
    configMap: orders-service
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: "25%"
        maxUnavailable: "25%"
        # Health Check
    healthCheck:
      enabled: true
      path: /orders/health
      port: 3003
      # Expose Deployment Details
    expose:
      enabled: true
      ports:
        - port: 3003
        - port: 2025
  service:
    enabled: true
  hpa:
    enabled: true
